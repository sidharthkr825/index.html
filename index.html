<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unique Navigation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #1f1c2c, #928dab);
      height: 200vh;
    }

    nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 30px;
      z-index: 999;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 1100px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      height: 2px;
      width: 0%;
      background: #00f7ff;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .search-box input {
      padding: 6px 10px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
      font-size: 14px;
      width: 150px;
      transition: width 0.3s ease;
    }

    .search-box input::placeholder {
      color: #ddd;
    }

    .search-box input:focus {
      width: 200px;
      background: rgba(255, 255, 255, 0.3);
    }

    /* Dropdown */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 35px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 10px;
      min-width: 140px;
      z-index: 999;
    }

    .dropdown-content a {
      display: block;
      padding: 8px;
      font-size: 14px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Mobile toggle */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 3px 0;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
        gap: 10px;
      }

      .nav-links,
      .search-box {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      .nav-links.active,
      .search-box.active {
        display: flex;
      }

      .hamburger {
        display: flex;
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">✨UniqueSite</div>

    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">About</a>
      <div class="dropdown">
        <a href="#">Services ▾</a>
        <div class="dropdown-content">
          <a href="#">Design</a>
          <a href="#">Development</a>
          <a href="#">Marketing</a>
        </div>
      </div>
      <a href="#">Contact</a>
    </div>

    <div class="search-box" id="searchBox">
      <input type="text" placeholder="Search...">
    </div>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
      document.getElementById("searchBox").classList.toggle("active");
    }
  </script>

</body>
</html>
